<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Wake & Bake</title>
</head>

<body>
    <div class="wraper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <img class="header__logo" src="img/icon/logos/logo-black.svg" alt="Логотип компании">
                        <nav class="heder__nav">
                            <ul class="heder__nav-list">
                                <li class="heder__nav-item">
                                    <a class="header__nav-link" href="#">Программа обучения</a>
                                </li>
                                <li class="heder__nav-item">
                                    <a class="header__nav-link" href="#">Галерея</a>
                                </li>
                                <li class="heder__nav-item">
                                    <a class="header__nav-link" href="#">Отзывы</a>
                                </li>
                                <li class="heder__nav-item">
                                    <a class="header__nav-link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span><span>26.06.2023</span>
                            </div>
                            <h1 class="hero__titel">Научись печь торты и десерты с нуля</h1>
                            <div class="hero__text">За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело</div>
                            <a class="button" href="#">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/girl-1.png" alt="Девушка с тортом">
                            <div class="hero__img-control">
                                <a class="hero__img-button" href="#"><img src="img/icon/play.svg" alt=""></a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>

    </div>
</body>

</html>
